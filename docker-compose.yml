version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: swarm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swarm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swarm_password}
      POSTGRES_DB: ${POSTGRES_DB:-project_swarm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swarm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swarm-network
    restart: unless-stopped

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: swarm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - swarm-network
    restart: unless-stopped

  # Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: swarm-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-swarm}:${POSTGRES_PASSWORD:-swarm_password}@postgres:5432/${POSTGRES_DB:-project_swarm}
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      REDIS_URL: redis://redis:6379
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - swarm-network
    restart: unless-stopped

  # Application (Development)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: swarm-app-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-swarm}:${POSTGRES_PASSWORD:-swarm_password}@postgres:5432/${POSTGRES_DB:-project_swarm}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT:-dev-encryption-salt}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "${APP_PORT:-5000}:5000"
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - swarm-network
    profiles:
      - dev

networks:
  swarm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
